<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N3 Kanjies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <a href="/" class="position-absolute top-0 end-0 m-3 btn btn-primary btn-sm">Home</i></a>
    <div class="container text-center">
  <div class="row" style="height: 80vh !important;">
      <div class="col d-flex flex-column justify-content-center">
          <!-- question -->
          <div class="row mt-auto">
            <div class="col card fs-3">
              <div>
                <span id="definition">{{definition}}</span>
                <span id="jlpt" class="badge rounded-pill bg-danger">{{jlpt}}</span>
              </div>              
              <span id="hiragana">{{hiragana}}</span>
            </div>
          </div>
          <!-- answer -->
          <div class="row">
            <div id="kanji" class="col card answer" style="background-color: black; font-size: 4em;">
                {{ kanji }}
            </div>
          </div>
          <!-- radios -->
          <div class="row justify-content-center">
            <div class="col-auto radio">
              <input id="radio-in-order" name="radio" type="radio" {% if order == "inorder" %}checked{% endif %} onclick="toggleRadio()">
              <label for="radio-in-order" class="radio-label">In Order</label>
            </div>
            <div class="col-auto radio">
              <input id="radio-random" name="radio" type="radio" {% if order == "random" %}checked{% endif %} onclick="toggleRadio()">
              <label  for="radio-random" class="radio-label">Random</label>
            </div>
          </div>
          <!-- form -->
          <form action="/" method="POST" id="submit-form" class="row justify-content-center">
            <div class="col-auto" id="random-inputs"  {% if order == "inorder" %}style="display: none;"{% endif %}>
              <label for="from-number">From</label>
              <input type="text" name="from-number" id="from-number" class="myinput" value="{{from_number}}">
              <label for="to-number">To</label>
              <input type="text" name="to-number" id="to-number" class="myinput" value={{to_number}}>
            </div>
            <div class="col-auto">
              <label for="number">Card </label>
              <input type="text" name="number" id="number" class="myinput" value="{{number}}">
              <label for="number"> of {{ totalnumber }}</label>
              <input type="button" value="Go" onclick="goBtn()" class="col btn btn-link btn">
            </div>
          </form>
          <!-- show button -->
          <div class="row mt-auto p-5">
            <input type="button" id="changeButton" value="Show" onclick="toggleBtn()" 
            class="col btn btn-primary btn-lg">
          </div>
      </div>
  </div>
</div>





<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
